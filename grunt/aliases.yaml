# Grunt Aliases File
# Use this file to create aliases for grunt commands

default: setup

# Local Server
server: server:dev
server:once: server:dev:once

# 3rd Party Assets
assets:
  - clean:libs
  - concurrent:fetch_deps
  - copy:libs
  - string-replace:mathjax
  - exec:suit_build
  - css

# CSS Processing
css:
  - sass
  - autoprefixer

# Testing
# Initial Setup
setup:
  - exec:submodule_init
  - assets
  - copy:discovery_vars

test:prod:
  - clean:temp
  - clean:coverage
  - clean:release
  - copy:release
  - babel
  - string-replace:final
  - exec:nyc-instrument
  - server:once
  - puppet:prod
  - coverage-report:coveralls

test:
  - clean:temp
  - babel:temp
  - string-replace:temp
  - server:once
  - puppet:dev
  - clean:temp

test:debug:
  - clean:temp
  - babel:temp
  - string-replace:temp
  - server:once
  - puppet:debug
  - clean:temp

generate-manual-testrunner:
  - clean:temp
  - babel:temp
  - string-replace:temp
  - generate-testrunner
  - server

# Release
release:
  description: Build the assets and prepare for a release
  tasks:
    - env:prod
    - assets
    - clean:release
    - copy:release
    - string-replace:production
    - check-release-version
    - string-replace:latest_version
    - optimize-build
    - string-replace:final
    - cssmin
    - htmlmin
    - imagemin
    - uglify
