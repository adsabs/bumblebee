# Grunt Aliases File
# Use this file to create aliases for grunt commands

default: 'setup'

# Local Server
server: 'server:dev'
'server:once': 'server:dev:once'

'server:dev':
  description: 'local persisting server pointing to src/ and development api'
  tasks:
    - 'env:dev'
    - 'express:server'

'server:dev:once':
  description: 'local run-once server pointing to /src and development api'
  tasks:
    - 'env:dev'
    - 'express:once'

'server:prod':
  description: 'local persisting server pointing to /src and production api'
  tasks:
    - 'env:prod'
    - 'express:server'

'server:prod:once':
  description: 'local run-once server pointing to /src and production api'
  tasks:
    - 'env:prod'
    - 'express:once'

'server:release:dev':
  description: 'local persisting server pointing to /dist and development api'
  tasks:
    - 'env:release-dev'
    - 'express:server'

'server:release:dev:once':
  description: 'local run-once server pointing to /dist and development api'
  tasks:
    - 'env:release-dev'
    - 'express:once'

'server:release:prod':
  description: 'local persisting server pointing to /dist and production api'
  tasks:
    - 'env:release-prod'
    - 'express:server'

'server:release:prod:once':
  description: 'local run-once server pointing to /dist and production api'
  tasks:
    - 'env:release-prod'
    - 'express:once'

# 3rd Party Assets
assets:
  - 'clean:libs'
  - 'concurrent:install'
  - 'copy:libs'
  - 'concurrent:convert'

# CSS Processing
css:
  - 'sass'
  - 'autoprefixer'

# Testing
# Initial Setup
setup:
  - 'assets'
  - 'copy:discovery_vars'
  - 'sass'

test:prod:
  - 'clean:coverage'
  - 'clean:release'
  - 'copy:release'
  - 'compile-handlebars:index'
  - 'babel'
  - 'string-replace:final'
  - 'exec:nyc-instrument'
  - 'server:once'
  - 'puppet:prod'
  - 'coverage-report:coveralls'
  - 'exec:coveralls-report'

test:
  - babel:temp
  - string-replace:temp
  - server:once
  - puppet:dev
  - clean:temp

test:debug:
  - babel:temp
  - string-replace:temp
  - server:once
  - puppet:debug
  - clean:temp

# Release
release:
  description: 'Build the assets and prepare for a release'
  tasks:
    - 'env:prod'
    - 'assets'
    - 'compile-handlebars:index'
    - 'optimize-build'
    - 'string-replace:final'
    - 'cssmin'
    - 'htmlmin'
    - 'sw-precache'
    - 'exec:git_current_version'
    - 'readLatestTag'
    - 'string-replace:latest_version'
    - 'clean:git_current_version'
