    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "WebSite",
        "name": "ADS",
        "url": "https://ui.absads.harvard.edu/",
        "alternateName": "Astrophysics Data System",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://ui.adsabs.harvard.edu/search/q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
    <script>
      // Progress Bar
      (function() {
        var loadingContainer = document.querySelector('.loading-screen');
        var progressBar = document.getElementById('loading-screen-progress');
        var message = document.getElementById('loading-screen-message');
        var progressInner = document.querySelector(
          '#loading-screen-progress>span'
        );
        var progressValue = 0;

        // show nothing for the first 3 seconds
        setTimeout(function() {
          loadingContainer.setAttribute('style', '');
        }, 3000);

        /**
         *
         */
        window.__setAppLoadingProgress = function(val, msg) {
          if (typeof val === 'function') {
            const newVal = val(progressValue);
            if (typeof newVal === 'number') {
              return window.__setAppLoadingProgress(newVal, msg);
            }
          }

          if (val < progressValue) return;
          try {
            progressBar.setAttribute('aria-valuenow', val);
            progressBar.style = 'width: ' + val + '%';
            progressInner.innerText = val + '% Complete';
            message.innerHTML = msg ? msg : message.innerHTML;
            progressValue = val;
          } catch (e) {
            // do nothing
          }
        };
        setTimeout(__setAppLoadingProgress, 200, 20);
        setTimeout(__setAppLoadingProgress, 500, 25);
        window.__setAppLoadingProgress(15, 'Downloading Assets');
        window.__PAGE_LOAD_TIMESTAMP = new Date();
      })();
    </script>

    <!-- Add Sentry SDK -->
    <script
      src="https://js.sentry-cdn.com/46062cbe0aeb7a3b2bb4c3a9b8cd1ac7.min.js"
      crossorigin="anonymous"
    ></script>
    <script>
      // Set the environment variable
      window.process = { env: { NODE_ENV: window.ENV ?? 'production' } };

      window.getSentry = (cb, errCb) => {
        if (typeof errCb === 'function') {
          errCb.call(null, new Error('Failed to get Sentry'));
        }
      };

      window.sentryOnLoad = function() {
        try {
          Sentry.init({
            dsn:
              'https://46062cbe0aeb7a3b2bb4c3a9b8cd1ac7@o1060269.ingest.us.sentry.io/4507341192036352',

            // Performance Monitoring
            tracesSampleRate: window.ENV === 'development' ? 1.0 : 0.75,
            debug: false,

            // Session Replay
            replaysSessionSampleRate: window.ENV === 'development' ? 1.0 : 0.1,
            replaysOnErrorSampleRate: 1.0,
            environment: window.ENV ?? 'production',
            integrations: [
              Sentry.browserTracingIntegration(),
              Sentry.replayIntegration({
                maskAllText: false,
                blockAllMedia: false,
                unmask: ['[name=q]'],
              }),
            ],
            tracePropagationTargets: [
              'localhost',
              'https://ui.adsabs.harvard.edu',
              'https://devui.adsabs.harvard.edu',
              'https://qa.adsabs.harvard.edu',
            ],
          });
        } catch (e) {
          console.error('Could not initialize Sentry', e);
        }
      };

      window.getSentry = function(cb, errCb = () => {}) {
        try {
          if (!window.Sentry) {
            throw new Error('Sentry not found');
          }
          return cb.call(window, Sentry);
        } catch (e) {
          console.warn('unable to run sentry callback', e);
          if (typeof errCb === 'function') {
            errCb.call(window, e);
          }
        }
      };
    </script>
    <!-- END Add Sentry SDK -->
