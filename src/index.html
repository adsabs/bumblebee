    }

        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.08);
        opacity: 0.85;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }

    #ads-core-message {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      font-size: 1.4rem;
      color: #333;
    }

    #ads-core-message a {
      color: #0056b3;
      text-decoration: underline;
    }

      margin-left: 0.25rem;
      color: #666;
    }

<script>
  // Delay splash screen to avoid flashing on fast loads
  setTimeout(() => {
    const splash = document.getElementById('loading-splash');
    if (splash) {
      splash.style.display = 'flex';
      requestAnimationFrame(() => {
        splash.style.opacity = '1';
      });
    }
  }, 1000);
