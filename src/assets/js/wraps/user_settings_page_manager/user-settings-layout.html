
<div class="row">
    <div class="col-sm-12">
        <div data-widget="UserNavbarWidget"/>
    </div>
</div>
<div class="nav-button-container s-nav-button-container row">
    <button class="btn btn-primary-faded toggle-menu s-toggle-menu "> <i class="fa fa-bars"></i> Show Menu </button>
</div>

<div class="row s-darker-background">

    <div class="col-sm-2 nav-container s-nav-container"></div>

        <div data-widget="UserSettings"/>

<!--show this when user enters information and navigates away-->
<div class="modal fade confirm-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Confirm navigation</h4>
            </div>
            <div class="modal-body">
                <p>You are leaving an unsubmitted form. The data you have entered will be lost. </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default stay-on-form" data-dismiss="modal"> Stay on form</button>
                <button type="button" class="btn btn-primary leave-form" data-dismiss="modal"> Leave form</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
