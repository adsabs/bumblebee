
    {{#if fullTextSources}}
    <div class="s-right-col-widget-container">
    <h3 class="s-right-col-widget-title"><i class="icon-text"></i> Full Text Sources</h3>
        <ul class="list-unstyled">
    {{#each fullTextSources}}
    <li>
        <a href="{{link}}" target = "_blank">
            {{#if openUrl}}

                {{title}}
                <i class="fa fa-university" data-toggle="tooltip" data-placement="top" title="This resource is available through your institution."></i>

            {{else}}

                {{title}}
                    {{#if openAccess}}
                        <i class="s-open-access-image" data-toggle="tooltip" data-placement="top" title="This is an open access item."></i>
                    {{/if}}
            {{/if}}

        </a>
    </li>
    {{/each}}
        </ul>
    {{/if}}
    {{#if dataProducts}}
    <h3 class="s-right-col-widget-title"><i class="icon-data"></i> Data Products</h3>
        <ul class="list-unstyled">
        {{#each dataProducts}}
            <li>
                <a href="{{link}}" target = "_blank">{{title}}</a>
            </li>
        {{/each}}
        </ul>
    </div>

    {{/if}}
