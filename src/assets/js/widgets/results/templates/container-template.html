<div class="s-results-widget results-widget">
<div class="row s-list-controls">

    <div class="s-results-border-bottom">

        <div class="col-xs-1 s-checkbox-col">
            <label for="#select-all-docs" class="sr-only">
               select all on this page
            </label>
            <input title="select all on this page" type="checkbox" id="select-all-docs"/>
        </div>

        <div class="col-xs-6">


            <div class="s-show-details-container">
                {{#if showHighlights}}
                    {{#compare showHighlights "open"}}
                    <button class="btn  btn-info  btn-sm show-highlights"> Hide highlights</button>
                    {{else}}
                    <button class="btn btn-info btn-sm btn-inverse show-highlights"> Show highlights</button>
                    {{/compare}}
                {{/if}}
                {{#compare showAbstract "open"}}
                <button class="btn show-abstract btn-sm btn-primary"> Hide abstracts</button>
                {{else}}
                <button class="btn show-abstract btn-sm btn-inverse btn-primary"> Show abstracts</button>
                {{/compare}}
            </div>

        </div>


        <div class="col-xs-2 sort-container">

        </div>

        <div class="col-xs-3">

        </div>

    </div>

</div>

<div class="row">
    <h2 class="sr-only">Search Results</h2>


    {{#if title}}
    <div class="col-sm-12">
        <h2 class="s-article-title">{{{title}}}</h2>
    </div>
    {{/if}}
    <ul class="col-sm-12 results-list  s-results-list list-unstyled s-display-block" aria-label="list of results">
    </ul>

</div>
    {{#if pagination}}
        {{> js/widgets/list_of_things/templates/pagination-partial}}
    {{/if}}

</div>
