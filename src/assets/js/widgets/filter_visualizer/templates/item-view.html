
{{#each this.elements}}

    {{#compare this.type "category"}}

         <h5>{{this.display}}</h5>

    {{else}}

            <span class="filter-{{this.type}}">{{this.display}}</span>
            <button class="btn btn-xs filter-{{this.type}}-remove" value="{{this.value}}" title="remove this filter"><i class="fa fa-remove"></i></button>

        {{/compare}}

{{/each}}
