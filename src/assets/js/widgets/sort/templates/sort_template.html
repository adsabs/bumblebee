<div class="btn-group sort-widget s-sort-widget">
    <!-- Single button -->
    <button type="button" class="btn btn-default dropdown-toggle" id="sort-button" data-toggle="dropdown" aria-label="sort options">
        Sort: <b>{{current}}</b>
        <span class="caret">
    </button>
    <ul class="dropdown-menu" role="menu">
        <li class="no-hover-style" style="padding: 10px;">
            {{#each orderOptions}}
            <label><input type="radio" value="{{this.value}}"  name="order-options" {{#if this.default}}checked="checked" {{/if}}> {{this.title}}&nbsp;&nbsp;<i class="fa {{faIcon}}"></i></label>
            {{/each}}
            <div class="hidden instructions s-instructions">
                <i class="fa fa-arrow-circle-down"></i> pick one
            </div>
        </li>
        <li class="divider"></li>
           {{#each sortOptions}}
             <li class="sort-options">
                 <button class="btn btn-link sort-options" data-value="{{this.value}}">{{this.title}}</button>
             </li>
            {{/each}}
            <li class="no-hover-style" style="height:30px">
              <a  title="Click to open a page that explains sort options in a new tab."
                  href="//adsabs.github.io/help/actions/sort/" target="_blank" class="pull-right help-link">
                  <i class=" fa-2x icon-help"></i>
              </a>
            </li>
    </ul>
</div>
