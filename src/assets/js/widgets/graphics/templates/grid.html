
{{#if title}}
    <div class="s-grid-title">
        <h4 class="s-list-description">Graphics from</h4>
        <h2 class="s-article-title">{{{title}}}</h2>
    </div>
{{/if}}

{{#if graphics}}

<div class="s-grid-container">
    <p><i>{{{linkSentence}}}</i></p>
    {{#each graphics}}
    <a href="{{this.highres}}" target="_blank">

        <div class="grid-cell">

            <figure>
                <img src="{{this.thumbnail}}" alt="{{@key}}" class="grid-cell__image"/>
            </figure>
            <figcaption>
                {{@key}}
            </figcaption>
        </div>
    </a>

{{/each}}

</div>

{{/if}}
