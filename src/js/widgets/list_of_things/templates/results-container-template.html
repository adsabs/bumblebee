<div class="row s-list-controls">



    <div class="s-results-border-bottom">

        <div class="col-sm-1">

            {{#if mainResults}}
            <button class="btn btn-default btn-expand left-expand hidden-xs" title="hide left column" aria-label="hide left column"><i></i></button>
            {{/if}}
        </div>

        <div class="col-sm-5">

            {{#if showDetailsButton}}
            <div class="s-show-details-container col-sm-4 ">
                <button class="btn btn-default show-details">Show details</button>
            </div>
            {{/if}}

        </div>


        <div class="col-sm-5 sort-container">

        </div>

        <div class="col-sm-1">
            {{#if mainResults}}
            <button class="btn btn-default btn-expand right-expand hidden-sm pull-right" title="hide right column" aria-label="hide right column"><i></i></button>
            {{/if}}
        </div>

    </div>

</div>

<div class="row">
    {{#if mainResults}}
    <h2 class="sr-only">Search Results</h2>

    {{/if}}
    <ul class="col-sm-12 results-list  s-results-list list-unstyled s-display-block" aria-label="list of results">
    </ul>

</div>
{{#if pagination}}
<div class="row">
    <div class="col-sm-12 pagination-controls s-pagination-controls">
        <div class="col-sm-5 col-sm-offset-2">
            <ul class="pagination">
                {{#if showFirst}}
                <li><a href="search/{{../currentQuery}}" data-paginate = "1" data-bypass>&laquo;</a></li>
                {{/if}}
                {{#each pageData}}
                <li {{#if this.current}} class="active" {{/if}} >
                <a href="{{this.link}}" data-bypass  data-paginate = "{{this.p}}" >{{this.p}} </a>
                </li>
                {{/each}}
            </ul>
        </div>
        <div class="col-sm-5 s-per-page-controls">
            Show <input class="per-page" type="text" placeholder="{{perPage}}"/> per page
        </div>
    </div>
</div>
{{/if}}
