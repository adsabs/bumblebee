<div class="s-list-controls">

    <div class="s-results-border-bottom">

        <div class="col-sm-1">
        </div>

        <div class="col-sm-6">
        </div>

        <div class="col-sm-4 sort-container">
        </div>

        <div class="col-sm-1"></div>

</div>

<div class="s-list-title">

    {{#if description}}
    <div>
        <h4 class="s-list-description">{{description}}</h4>
    </div>
    {{/if}}

    {{#if title}}
    <div>
        <h2 class="s-article-title">{{{title}}}</h2>
    </div>
    {{/if}}

    {{#if queryOperator}}
        <div class="s-operator">
            <a href="{{queryURL}}" class="btn btn-sm btn-primary-faded"><i class="fa fa-search"></i> view this list in a search results page</a>
         </div>
    {{/if}}

</div>

    <ul class="results-list  s-results-list list-unstyled s-display-block" aria-label="list of results"></ul>


    {{#if pagination}}
         {{> js/widgets/list_of_things/templates/pagination-partial}}
    {{/if}}

</div>
