<div class="btn-group sort-widget s-sort-widget">
    <!-- Single button -->
    <button type="button" class="btn btn-default dropdown-toggle btn-responsive" id="sort-button" data-toggle="dropdown" aria-label="sort options">
        Sort: <b>{{current}}</b>
        <span class="caret">
    </button>
    <ul class="dropdown-menu" role="menu">
        <li>
            {{#each orderOptions}}
            <label><input type="radio" value="{{this.value}}"  name="order-options" {{#if this.default}}checked="checked" {{/if}}> {{this.title}}</label>
            {{/each}}
        </li>
        <li class="divider"></li>
         <li>
           {{#each sortOptions}}
             <button class="btn btn-link sort-options" data-value="{{this.value}}">{{this.title}}</button>
            {{/each}}
             <a  title="Click to open a page that explains sort options in a new tab."
                 href="//adsabs.github.io/help/actions/sort/" target="_blank" class="pull-right help-link">
                 <i class=" fa-2x icon-help"></i>
             </a>
         </li>
    </ul>
</div>
