<label
  ><input
    type="checkbox"
    class="widget-item item-leaf"
    value="{{value}}"
  />{{title}} ({{count}})
</label>
<i class="item-caret item-closed hide" />
<div class="item-body">
  <div class="item-children s-item-children hide"></div>
  <div class="show-more hide">
    <a class="btn btn-xs btn-primary-faded" wtarget="ShowMore"
      >more <i class="fa fa-caret-down" aria-hidden="true"></i>
    </a>
  </div>
</div>
