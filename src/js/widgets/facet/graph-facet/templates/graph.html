<div class="pull-right s-view-metrics-button-container"></div>
{{#if statsCount}}
    {{statsDescription}} : <b>{{statsCount}}</b>
    <hr/>
{{/if}}
<div class="graph-legend"></div>
{{#unless graphData}}
  {{#if error}}
    <div class="text-center">
      <i class="fa fa-exclamation-triangle text-danger" aria-hidden="true"></i>
      Could not load graph.
    </div>
  {{else}}
    <div class="text-center">
      <i class="fa fa-spin fa-spinner fa-2x" aria-hidden="true"></i> Loading...
    </div>
  {{/if}}

{{/unless}}
 <div class="s-svg-container">
     <svg class="chart s-chart" viewBox="0 0 110 100" preserveAspectRatio="xMinYMin meet">
     </svg>
 </div>

<div style="position: relative;top: 30px;">
    <div class="slider s-slider"></div>
    <div class="graph-controls row">
        <div class="slider-data col-sm-12">
        </div>
</div>

</div>
<div class="graph-download"></div>
<a id="download-link" class="hidden"></a>
