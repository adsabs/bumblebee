{{#if msg}}
<div class="alert alert-{{type}}" id="page-top-alert">
  <div>
    {{{msg}}}
  </div>
  <div>
    <button type="button" class="close">
      <span aria-hidden="true"
        ><i class="fa fa-times" aria-hidden="true"></i></span
      ><span class="sr-only">Close</span>
    </button>
  </div>
</div>
{{/if}}
