<div class="panel panel-default">
    <legend class="panel-heading"> Password Reset
    </legend>
    <form class="panel-body">
        <div class="form-group has-feedback">
            <label for="email" class="control-label"> Email address </label>
            <span class="help-block no-show s-help-block"></span>
            <input type="email" class="form-control" name="email" id="email" placeholder="Enter email"/>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary-faded submit-reset-password">Submit</button>
            <span class="help-block no-show s-help-block"></span>
        </div>

        <div style="display: flex; justify-content: center;">
            <strong><a class="show-login">Return to login form</a></strong>
        </div>

        <div class="form-group">
            <div class="g-recaptcha"></div>
        </div>
    </form>

    {{#if hasError}}
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1 text-center">
            <div class="alert alert-danger">
                <p>{{errorMsg}}</p>
                <p><a class="link" id="dismiss-error">Dismiss</a></p>
            </div>
        </div>
    </div>
    {{/if}}
</div>
