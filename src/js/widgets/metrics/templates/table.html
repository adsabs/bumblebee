<table class="table table-hover">

    <thead>
    <tr>
        {{#each title}}

        <th>
            {{this}}
        </th>

        {{/each}}
    </tr>
    </thead>
    {{#each rows}}

    <tr>

        {{#each this}}

        <td>
            {{{this}}}
        </td>

        {{/each}}

    </tr>


    {{/each}}
</table>
