
{{#if single}}
<div class="logic-container">
	<button type="button" class="close" >&times;</button>

		{{#each logic }}
		<label>
			<input name="facet" value="{{this}}" type="radio"> {{this}} 
		</label>
	{{/each}}
	<button class="apply btn btn-info btn-xs no-show" data-logic="single">apply</button>
</div>

{{else}}
<div class="logic-container">
		Join terms with:
		<button type="button" class="close" >&times;</button>
	{{#each logic }}
		<label>
			<input name="facet" value="{{this}}" type="radio"> {{this}} 
		</label>
	{{/each}}
	<button class="apply btn btn-info btn-xs no-show" data-logic="multi">apply</button>
</div>	               
{{/if}}
