
<nav aria-labelledby="abstract-nav-label">
    <div class="s-nav-header s-view-nav" id="abstract-nav-label"> <i class="icon-list" aria-hidden="true"></i> <h3>view </h3> </div>

    {{#each view}}
    <a href="{{#if this.isActive}} #abs/{{@root.bibcode}}/{{this.path}} {{else}} javascript:void(0); {{/if}}" {{#unless this.isActive}} aria-disabled="true" {{/unless}} data-widget-id="{{this.id}}">
    <div class="abstract-nav s-nav {{#if this.isSelected}} s-nav-selected {{/if}} {{#unless this.isActive}} s-nav-inactive {{/unless}}">
            <span class="s-content">
            {{this.title}}
            {{#if this.showCount}}
            <span class="num-items"> {{#if this.numFound}}({{this.numFound}}){{/if}}</span>
            {{/if}}
            </span>
    </div>
    </a>

    {{/each}}

    {{#each export}}
    <a href="{{#if this.isActive}} #abs/{{../bibcode}}/{{this.path}} {{else}} javascript:void(0); {{/if}}" data-widget-id="{{this.id}}" {{#unless this.isActive}} aria-disabled="true" {{/unless}}>
      <div class="abstract-nav s-nav {{#if this.isSelected}} s-nav-selected {{/if}} {{#unless this.isActive}} s-nav-inactive {{/unless}}">
        <span class="content">
          Export Citation
        </span>
      </div>
    </a>
    {{/each}}
</nav>
