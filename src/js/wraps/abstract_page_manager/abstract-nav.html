<nav class="s-nav-container"
     data-ShowAbstract='{"title": "Abstract", "path":"abstract", "showCount": false, "isSelected":true, "category":"view","alwaysThere":"true"}'
     data-ShowCitations='{"title": "Citations", "path":"citations", "category":"view"}'
     data-ShowReferences='{"title": "References", "path":"references", "category":"view"}'
     data-ShowCoreads='{"title": "Co-Reads", "path":"coreads","category":"view", "showCount": false}'
     data-ShowTableOfContents='{"title": "Volume Content", "path":"tableofcontents", "category":"view", "showCount": false}'
     data-ShowSimilar='{"title": "Similar Papers", "path":"similar", "category":"view"}'
     data-ShowGraphics='{"title": "Graphics", "path":"graphics", "showCount": false, "category":"view"}'
     data-ShowPaperMetrics='{"title": "Metrics", "path":"metrics", "showCount": false, "category":"view"}'
     data-ShowPaperExport__bibtex='{"title": "in BibTEX", "path":"export/bibtex", "category":"export", "alwaysThere":"true"}'
     data-ShowPaperExport__aastex='{"title": "in AASTex", "path":"export/aastex", "category":"export", "alwaysThere":"true"}'
     data-ShowPaperExport__endnote='{"title": "in Endnote", "path":"export/endnote", "category":"export", "alwaysThere":"true"}'
        >
    <div class="s-nav-header s-view-nav">view   <i class="icon-list"></i></div>

    {{#each view}}

    <a href="/abs/{{../bibcode}}/{{this.path}}" {{#unless this.isActive}} aria-disabled="true" {{/unless}} >
    <div class="abstract-nav s-nav {{#if this.isSelected}} s-nav-active {{/if}} {{#unless this.isActive}} s-nav-inactive {{/unless}}" data-widget-id="{{this.id}}">
            <span class="s-content">
            {{this.title}}
            {{#if this.showCount}}
            <span class="num-items"> {{#if this.numFound}}({{this.numFound}}){{/if}}</span>
            {{/if}}
            </span>
    </div>
    </a>

    {{/each}}


    <div class="s-nav-header s-export-nav">export <i class="icon-export"></i> </div>

    {{#each export}}

    <a href="/abs/{{../bibcode}}/{{this.path}}" {{#unless this.isActive}} aria-disabled="true" {{/unless}} >
    <div class="abstract-nav s-nav {{#if this.isSelected}} s-nav-active {{/if}} {{#unless this.isActive}} s-nav-inactive {{/unless}}" data-widget-id="{{this.id}}">
            <span class="s-content">
            {{this.title}}
            </span>
    </div>
    </a>

    {{/each}}



</nav>
