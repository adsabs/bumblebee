
<nav class="s-nav-container">
    <div class="s-nav-header s-view-nav"> <i class="icon-list"></i> <h3>view </h3> </div>

    {{#each view}}

    <a href="/abs/{{../bibcode}}/{{this.path}}" {{#unless this.isActive}} aria-disabled="true" {{/unless}} data-widget-id="{{this.id}}">
    <div class="abstract-nav s-nav {{#if this.isSelected}} s-nav-selected {{/if}} {{#unless this.isActive}} s-nav-inactive {{/unless}}">
            <span class="s-content">
            {{this.title}}
            {{#if this.showCount}}
            <span class="num-items"> {{#if this.numFound}}({{this.numFound}}){{/if}}</span>
            {{/if}}
            </span>
    </div>
    </a>

    {{/each}}


    <div class="s-nav-header s-export-nav"><i class="icon-export"></i>  <h3>export</h3></div>

    {{#each export}}

    <a href="/abs/{{../bibcode}}/{{this.path}}" {{#unless this.isActive}} aria-disabled="true" {{/unless}}  data-widget-id="{{this.id}}">
    <div class="abstract-nav s-nav {{#if this.isSelected}} s-nav-selected {{/if}} {{#unless this.isActive}} s-nav-inactive {{/unless}}">
            <span class="s-content">
            {{this.title}}
            </span>
    </div>
    </a>

    {{/each}}



</nav>
